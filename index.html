<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>AI Shakespeare poem generator</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome to the AI</br>Shakespeare Poem Generator</h1>
    </header>
    <main>
        <p class="poem" id="poem"></p>
        <img src="images/william shakespeare.png" alt="Illustrated portrait of William Shakespeare" class="shakespeare-img">
        <form id="poem-generator-form">
            <input type="text" placeholder="Enter a poem topic (e.g. sunshine, dogs, soup)" autofocus required autocomplete="off" class="instructions" id="user-instructions">
            <input type="submit" class="submit-button" id="submit-button">
        </form>
    </main>
</div>
    <footer>
        This AI project was coded by<a href="https://github.com/kelly-okeefe" target="_blank" title="GitHub Profile for Kelly O'Keefe">        
        Kelly O'Keefe</a> 👩🏻‍🦰 it is<a href="https://github.com/kelly-okeefe/AI-Quote-Generator" target="_blank" title="See project on GitHub"> open-sourced on GitHub</a>
        and hosted <a href="https://kellyokeefe-ai-quote-generator.netlify.app/" target="_blank" title="Launch project">on Netlify.</a>
    </footer>
    
<script src="src/index.js"></script>
</body>
</html>
